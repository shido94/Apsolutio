<div class="list">

  <div class="card">
    <div class="card-header">
      <h3 style="text-align: center">My To-Do List</h3>
    </div>
    <div class="card-body">
      <form method="post" [formGroup]="listForm"  (submit)='onAdd()'>
        <div class="form-group">
          <input type="email" [formControl]="listControl" class="form-control" placeholder="Add list">
        </div>
        <button type="submit" [disabled]="listForm.invalid" class="btn btn-danger">Add</button>
      </form>
    </div>
  </div>

  <div class="card" style="margin-top: 15px">

    <div class="card-body">
      <app-show-list [listsArray]="listArray"></app-show-list>

    </div>
  </div>

</div>
